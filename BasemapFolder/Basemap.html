<!DOCTYPE html>
<html>
<head>
    <meta charset= "utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Semester 1 Group Project</title>
    <!--Leaflet-->
    <!--include leaflet CSS-->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
    <!--include leaflet javascript file-->
    <script src="lib/leaflet/leaflet.js"></script>
    <!--include geojason file-->
    <script src="data/bydel.geojson"></script>
    <script src="data/parker.geojson"></script>
      <!--include geosearch files-->
    <script src="lib/L.Geosearch-develop/src/js/l.control.geosearch.js"></script>
    <script src="lib/L.Geosearch-develop/src/js/l.geosearch.provider.openstreetmap.js"></script>
    <link rel="stylesheet" href="lib/L.Geosearch-developer/src/css/l.geosearch.css" />
    <style type="text/css">
        /*to get a full screen map*/
        body {
            padding: 0;
            margin: 0;
        }
        html, body,#mapid{
            height:100%;
            width:100%;
        }
    </style>
</head>
<body>
<!--div element with id where you want your map to be-->
<div id="mapid"></div>

<script>


    //		<!--initialize the map and set its view to chosen geographical coordinates and zoom level-->
    var mymap = L.map('mapid').setView([55.676, 12.568], 12);

    <!--load a tile layer Mapbox Streets tile layer-->
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery � <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id:'clarineo.23o81n9e',
        accessToken:'pk.eyJ1IjoiY2xhcmluZW8iLCJhIjoiY2l2aDJocjZ0MDA1ajJvb3djeTdidWxyaSJ9.HVE2DplZgfv5T4FSUqah7A'
    }).addTo(mymap);

    //    add geosearch feature
    new L.Control.GeoSearch({
        provider: new L.GeoSearch.Provider.OpenStreetMap()
    }).addTo(mymap);

    //    load geoJson files-->

    var parkerLayer = L.geoJson(parker);
    var parkerStyle = {
        "weight": 0.5,
        "color": "#28a060",
        "opacity": 0.5,
        "fillColor":"#40d184",
        "fillOpacity": 1
    };
    L.geoJson(parker, {
        style:parkerStyle
    }).addTo(mymap);

    var bydelLayer = L.geoJson(bydel);
    var bydelStyle = {
        "color": "black",
        "weight": 3,
        "fillColor": "white",
        "fillOpacity": 0,
        "opacity": 1
    };
    L.geoJson(bydel, {
        style:bydelStyle
    }).addTo(mymap);

    var marker = L.marker([55.676, 12.568]).bindPopup('Rådhuspladsen').addTo(mymap);

</script>
</body>
</html>
