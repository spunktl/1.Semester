<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Test search box</title>
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
        #map_canvas { height: 100% }
    </style>

    <!-- Google Maps and Places API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9U7qO9nWmEO1X5t0ZOJ8kgfXYK1FEYiU&libraries=places"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script type="text/javascript">
        //declare namespace
        var semester1 = {};

        //declare map
        var map;

        //set the geocoder
        var geocoder = new google.maps.Geocoder();

        function trace(message)
        {
            if (typeof console != 'undefined')
            {
                console.log(message);
            }
        }

        //Function that gets run when the document loads
        semester1.initialize = function()
        {
            var latlng = new google.maps.LatLng(55.676, 12.568);
            var myOptions = {
                zoom: 12,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        }

        //geocode function
        semester1.geocode = function()
        {
            var address = $('#address').val();
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK)
                {
                    map.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });


                    var lat = results[0].geometry.location.lat();
                    var lng = results[0].geometry.location.lng();

                }
                else
                {
                    alert("Geocode was not successful for the following reason: " + status);
                }
            });
        }

        //load geoJson files-->
        $(document).ready(function(){
            $.ajax({
                type: "POST",
                url: "php/park.php",
                data: "adresse=gid",
                success: function (e) {
                    alert(e);
                },
                error: function (er) {
                    alert("Error: " + er);
                }
            });
        });


    </script>
</head>
<body onload="semester1.initialize()">

<!-- side panel div container -->
<div style="position:absolute; width:380px; height: 100%; overflow:auto; float:left; padding-left:10px; padding-right:10px;">
    <h1>Map Search</h1>
    <!-- search box -->
    <div style="border:1px solid #ccc; background:#e5e5e5; padding:10px;">
        <input type="text" value="Type your address here" id="address">
        <input type="button" value="search" onClick="semester1.geocode()">
    </div>
</div>

<!-- map div container -->
<div id="map_canvas" style="height:100%; margin-left:400px;"></div>
</body>
</html>
